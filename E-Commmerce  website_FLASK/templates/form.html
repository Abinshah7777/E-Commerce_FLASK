<h2>{{ action }} Catalogue</h2>
<form method="post">
  ID: <input name="catalogue_id"><br>
  Name: <input name="catalogue_name"><br>
  Version: <input name="catalogue_version"><br>
  Is Active (1/0): <input name="is_cat_active"><br>
  Start Date: <input name="catalogue_start"><br>
  End Date: <input name="catalogue_end"><br>
  <input type="submit" value="{{ action }}">
</form>
